<div class="row pt-1">
    <div class="col-12">
        <h2 class="border-bottom mb-4"><i class="{{ icon }}"></i> {{ title }}</h2>
    </div>
</div>
<div class="row">
    {% for screen in screens %}
        <div class="col-lg-3 mb-3 d-flex align-items-stretch">
            <button
                    class="card btn w-100 {{ class }}"
                    hx-get="{{ url_for('user-screen-render', event_uniq_id=event.uniq_id, screen_uniq_id=screen.uniq_id) }}"
                    hx-target="body"
                    hx-indicator="#please-wait"
            >
                <div class="card-header w-100 fw-bold">
                    <i class="{{ icon }}"></i> {{ screen.uniq_id }}
                </div>
                <div class="card-body d-flex flex-column w-100">
                    <h3 class="card-title text-start">
                        {{ screen.name }}
                    </h3>
                    <div class="card-text mb-1 mt-auto align-self-start w-100">
                        <table class="table w-100 mb-0">
                            <tbody>
                                <tr>
                                    <td class="text-start text-nowrap bg-transparent">
                                        Colonnes :
                                    </td>
                                    <td class="text-end bg-transparent">
                                        {% for i in range(screen.columns) %}
                                            <i class="bi-{{ screen.columns }}-square-fill"></i>
                                        {% endfor %}
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-start text-nowrap bg-transparent">
                                        Chronomètre :
                                    </td>
                                    <td class="text-end bg-transparent">
                                        {% if screen.timer %}
                                            <i class="bi-clock-fill"></i>
                                        {% else %}
                                            <span class="fst-italic">
                                                -
                                            </span>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% if screen.type == 'results' %}
                                    <tr>
                                        <td class="text-start text-nowrap bg-transparent">
                                            Nombre max. :
                                        </td>
                                        <td class="text-end bg-transparent">
                                            {% if screen.results_limit %}
                                                {{ screen.results_limit }}
                                            {% else %}
                                                <span class="fst-italic">
                                                    illimité
                                                </span>
                                            {% endif %}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-start text-nowrap bg-transparent">
                                            Tournois :
                                        </td>
                                        <td class="text-end bg-transparent">
                                            {% if screen.results_tournament_ids %}
                                            {% for tournament_id in screen.results_tournament_ids %}
                                                {%- if loop.index > 1 %}, {% endif -%}
                                                <span class="text-nowrap">{{ event.tournaments_by_id[tournament_id].name }}</span>
                                            {%- endfor %}
                                            {% else %}
                                                tous
                                            {% endif %}
                                        </td>
                                    </tr>
                                {% endif %}
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col">
                            </div>
                            <div class="col">
                            </div>
                        </div>
                    </div>
                </div>
            </button>
        </div>
    {% endfor %}
</div>

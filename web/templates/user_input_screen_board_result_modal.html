{% with wp=board.white_player, bp=board.black_player %}
<div class="modal-dialog modal-dialog-centered input-screen-result-modal d-block w-80 mw-100">
    <div class="modal-content bg-secondary-subtle">
        <div class="modal-header">
          <div class="modal-title fs-4 fw-bold">Entrez le résultat</div>
        </div>
        <div class="modal-body">
            <div class="row d-flex align-items-center justify-content-center">
                <button
                    class="result-button white text-black bg-white col-3 ms-auto me-auto btn fs-4 fw-bold"
                    hx-put="{{ url_for('user-input-screen-add-result') }}"
                    hx-vals='{"user_event_uniq_id": "{{ user_event.uniq_id }}", "user_event_selector": "{{ user_event_selector }}", "screen_uniq_id": "{{ screen.uniq_id }}", "tournament_id": "{{ tournament.id }}", "round": "{{ tournament.current_round }}", "board_id": "{{ board.id }}", "result": "3"}'
                    hx-target="#tournament-{{ tournament.id }}-board-{{ board.id }}-row"
                    hx-swap="outerHTML"
                    hx-on:click="$('.updater').val(function(i, old_value) { return Math.abs(parseInt(old_value, 10)); });"
                    data-bs-dismiss="modal"
                    hx-indicator="#please-wait"
                >&nbsp;<br/>GAIN BLANCS<br/>1 - 0<br/><br/>{{ wp.last_name }}<br/>{{ wp.first_name }}<br/>{{ wp.rating }}{{ wp.rating_type }}<br/>&nbsp;</button>
                <button
                    class="result-button draw col-3 ms-auto me-auto btn fs-4 fw-bold"
                    hx-put="{{ url_for('user-input-screen-add-result') }}"
                    hx-vals='{"user_event_uniq_id": "{{ user_event.uniq_id }}", "user_event_selector": "{{ user_event_selector }}", "screen_uniq_id": "{{ screen.uniq_id }}", "tournament_id": "{{ tournament.id }}", "round": "{{ tournament.current_round }}", "board_id": "{{ board.id }}", "result": "2"}'
                    hx-target="#tournament-{{ tournament.id }}-board-{{ board.id }}-row"
                    hx-swap="outerHTML"
                    hx-on:click="$('.updater').val(function(i, old_value) { return Math.abs(parseInt(old_value, 10)); });"
                    data-bs-dismiss="modal"
                    hx-indicator="#please-wait"
                >
                    &nbsp;<br/>NULLE<br/>½ - ½<br/><br/><br/><br/><br/>&nbsp;
                </button>
                <button
                    class="result-button black text-white bg-black col-3 ms-auto me-auto btn fs-4 fw-bold"
                    hx-put="{{ url_for('user-input-screen-add-result') }}"
                    hx-vals='{"user_event_uniq_id": "{{ user_event.uniq_id }}", "user_event_selector": "{{ user_event_selector }}", "screen_uniq_id": "{{ screen.uniq_id }}", "tournament_id": "{{ tournament.id }}", "round": "{{ tournament.current_round }}", "board_id": "{{ board.id }}", "result": "1"}'
                    hx-target="#tournament-{{ tournament.id }}-board-{{ board.id }}-row"
                    hx-swap="outerHTML"
                    hx-on:click="$('.updater').val(function(i, old_value) { return Math.abs(parseInt(old_value, 10)); });"
                    hx-indicator="#please-wait"
                    data-bs-dismiss="modal"
                >&nbsp;<br/>GAIN NOIRS<br/>0 - 1<br/><br/>{{ bp.last_name }}<br/>{{ bp.first_name }}<br/>{{ bp.rating }}{{ bp.rating_type }}<br/>&nbsp;</button>
            </div>
        </div>
        <div class="modal-footer justify-content-center">
            <button
                    type="button"
                    class="btn btn-secondary"
                    hx-post="{{ url_for('user-screen-render') }}"
                    hx-vals='{"user_event_uniq_id": "{{ user_event.uniq_id}}", "user_event_selector": "{{ user_event_selector }}", "screen_uniq_id": "{{ screen.uniq_id }}"}'
                    hx-target="body"
                    hx-indicator="#please-wait"
                    data-bs-dismiss="modal"
            >Annuler</button>
        </div>
    </div>
</div>
{% endwith %}

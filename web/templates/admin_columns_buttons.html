<span
        class="text-nowrap ms-auto mt-1"
        {{ tooltip_attributes('info', 'Changer le nombre de colonnes utilisÃ©es.', 'top') }}
>
    {% for c in papi_web_config.allowed_columns %}
        {% with id='admin-columns-'~c, name='admin_columns' %}
            <button
                    class="btn {% if c == admin_columns %}btn-primary{% else %}btn-secondary{% endif %} text-nowrap py-0 px-1"
                    {% if c != admin_columns %}
                        hx-post="{{ url_for('admin-update-header') }}"
                        hx-vals='{"admin_main_selector": "{{ admin_main_selector }}", "admin_event_selector": "{{ admin_event_selector }}", "admin_columns": "{{ c }}"}'
                        hx-swap="multi:#admin-header,#admin-content"
                        hx-indicator="#please-wait"
                    {% else %}
                        disabled
                    {% endif %}
            >
                {{ c }}
            </button>
        {% endwith %}
    {% endfor %}
</span>
